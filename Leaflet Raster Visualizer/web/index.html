<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/leaflet.css">
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="stylesheet" href="styles/jquery.nouislider.css">
	</head>
	<body>
		<div id="map"></div>
		
		<div id="layerList"></div>
		
		<div id="controls">
			<div id="rangeSliderControls">
				<div id="rangeSliderLabels">
					<input id="minValue"/>
					<input id="maxValue"/>
				</div>
				<div id="rangeSliderContainer">
					<div id="rangeSlider"></div>
				</div>
			</div>
			<div id="classCheckboxes"></div>
			<div class="domainAnalysis">
				<div class="analysisTitle">Run Country Domain Summary</div>
				<div>
					<span class="domainButton" id="runCountryDomainButton">GO</span>
				</div>
			</div>
			
			<div class="domainAnalysis">
				<div class="analysisTitle">Run AEZ-8 Domain Summary</div>
				<div>
					<span class="domainButton" id="runAEZ8DomainButton">GO</span>
				</div>
			</div>
			
			<div class="domainAnalysis">
				<div class="analysisTitle">Run Marketshed 50K Domain Summary</div>
				<div>
					<span class="domainButton" id="runMarketshedDomainButton">GO</span>
				</div>
			</div>
			
			<div class="domainAnalysis">
				<div class="analysisTitle">Run District Domain Summary</div>
				<div>
					<span class="domainButton" id="runDistrictDomainButton">GO</span>
				</div>
			</div>
			
		</div>
		<div id="analysisResults">
			<div id="analysisResultsTitle"></div>
			<div id="analysisResultsValues"></div>
		</div>
		<script src="scripts/jQuery-2.1.1.min.js"></script>
		<script src="scripts/leaflet.js"></script>
		<script src="scripts/Leaflet.CanvasLayer.js"></script>
		<script src="scripts/jquery.nouislider.js"></script>
		<script src="scripts/Leaflet.RasterCanvasLayer.js"></script>
		<script src="scripts/scripts.js"></script>
	</body>
</html>
